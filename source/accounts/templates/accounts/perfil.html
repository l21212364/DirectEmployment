<!DOCTYPE html>
<html lang="{{ language_code }}">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f4f6;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            display: flex;
            padding: 20px;
        }

        .lado-izquierdo {
            width: 25%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }

        .perfil-img {
            width: 120px;
            height: 120px;
            border: 3px solid #ccc;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .habilidad {
            display: inline-block;
            background-color: #d87a44;
            padding: 6px 10px;
            border-radius: 8px;
            color: white;
            margin: 3px;
        }

        .lado-derecho {
            width: 70%;
            margin-left: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px #ccc;
        }

        .rating {
            font-size: 30px;
            text-align: center;
        }

        .btn-contactar {
            background-color: #d87a44;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            float: right;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="contenedor">

    <!-- COLUMNA IZQUIERDA -->
    <div class="lado-izquierdo">
        <img class="perfil-img" src="https://via.placeholder.com/120" alt="foto">

        <h3>{{ perfil.nombre }}</h3>
        <p>{{ perfil.profesion }}</p>
        <p>{{ perfil.ubicacion }}</p>

        <hr>

        <p><strong>Email:</strong> {{ perfil.email }}</p>
        <p><strong>Teléfono:</strong> {{ perfil.telefono }}</p>

        <h4>Habilidades clave</h4>
        {% for h in perfil.lista_habilidades %}
            <span class="habilidad">{{ h }}</span>
        {% endfor %}
    </div>

    <!-- COLUMNA DERECHA -->
    <div class="lado-derecho">
        
        <h3>Acerca de mí</h3>
        <p>{{ perfil.acerca_de_mi }}</p>

        <hr>

        <div class="rating">
            Rating: {{ perfil.rating }}
        </div>

        <button class="btn-contactar">Contactar</button>

    </div>

</div>

</body>
</html>
